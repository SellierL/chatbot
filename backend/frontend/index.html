<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot IA - llama3.2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .conversation-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-button {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      color: red;
    }

    .conversation-item:hover .delete-button {
      display: inline;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #f8d7da;
      align-self: flex-start;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Chatbot IA</h2>
        <button class="new-conversation" onclick="startNewConversation()">+ Nouvelle conversation</button>
      </div>
      <ul id="history" class="conversation-list">
        <!-- Historique des conversations -->
      </ul>
      <div class="sidebar-footer">
        <button id="theme-toggle" onclick="toggleTheme()">Mode sombre</button>
      </div>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <div class="conversation-title" onclick="editConversationTitle()" id="conversation-title">
          Nouvelle conversation
        </div>
      </div>
      <div id="chat-box" class="chat-box"></div>
      <div id="loading" class="loading hidden">L'IA r√©fl√©chit...</div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="√âcris un message..." onkeydown="handleKeyPress(event)" />
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="stopResponse()" id="stop-button" disabled>Stop</button>
      </div>
    </div>
  </div>
  <script>
    let conversations = [];
    let conversationTitle = "Nouvelle conversation";
    let abortController = null;

    document.addEventListener("DOMContentLoaded", async () => {
      hideLoading();
      await loadConversationsFromServer();
      updateConversationTitle();
    });

    async function loadConversationsFromServer() {
      try {
        const res = await fetch('http://127.0.0.1:5000/api/loadConversations');
        if (!res.ok) throw new Error(`Erreur HTTP : ${res.status}`);
        conversations = await res.json();
        updateHistory();
      } catch (err) {
        console.error("Erreur lors du chargement des conversations :", err);
      }
    }

    async function saveConversationsToServer() {
      try {
        const res = await fetch('http://127.0.0.1:5000/api/saveConversations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(conversations)
        });
        if (!res.ok) throw new Error(`Erreur HTTP : ${res.status}`);
      } catch (err) {
        console.error("Erreur lors de la sauvegarde des conversations :", err);
      }
    }

    function startNewConversation() {
      conversations.unshift({ title: "Nouvelle conversation", messages: [] });
      updateHistory();
      updateConversationTitle();
      document.getElementById("chat-box").innerHTML = "";
    }

    function toggleTheme() {
      const body = document.body;
      const themeToggle = document.getElementById("theme-toggle");
      body.classList.toggle("dark-mode");
      themeToggle.textContent = body.classList.contains("dark-mode") ? "Mode clair" : "Mode sombre";
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      try {
        showLoading();
        document.getElementById("stop-button").disabled = false;
        abortController = new AbortController();

        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
          signal: abortController.signal
        });

        if (!res.ok) throw new Error(`Erreur HTTP : ${res.status}`);

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let botMessage = "";

        // Cr√©e une bulle de chat vide pour le bot
        const botMessageElement = addMessage("bot", "");

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          console.log("Chunk re√ßu :", chunk); // Journal pour v√©rifier les donn√©es re√ßues
          const lines = chunk.split("\n").filter(line => line.trim() !== "");

          for (const line of lines) {
            if (line.startsWith("data:")) {
              let json = line.slice(5).trim();
              try {
                const parsed = JSON.parse(json);
                console.log("JSON analys√© :", parsed); // Journal pour v√©rifier le JSON analys√©
                if (parsed.response) {
                  botMessage += parsed.response.replace(/\n/g, "<br>");
                  botMessageElement.innerHTML = botMessage; // Met √† jour la bulle de chat
                }
              } catch (err) {
                console.warn("Ligne JSON ignor√©e en raison d'une erreur :", err, "Ligne :", json);
                continue; // Ignore la ligne mal form√©e et passe √† la suivante
              }
            }
          }
        }

        if (botMessage) {
          saveConversation(message, botMessage.replace(/<br>/g, "\n")); // Sauvegarde le message utilisateur et bot
        } else {
          console.warn("Aucune r√©ponse valide re√ßue du bot.");
          botMessageElement.innerHTML = "[Erreur : pas de r√©ponse]";
        }
      } catch (err) {
        if (err.name === "AbortError") {
          addMessage("bot", "[R√©ponse interrompue]");
        } else {
          console.error("Erreur lors de l'envoi du message :", err);
        }
      } finally {
        hideLoading();
        document.getElementById("stop-button").disabled = true;
      }
    }

    function stopResponse() {
      if (abortController) {
        abortController.abort();
        document.getElementById("stop-button").disabled = true;
      }
    }

    function addMessage(sender, message) {
      const chatBox = document.getElementById("chat-box");
      const messageElement = document.createElement("div");
      messageElement.className = `message ${sender}`;
      messageElement.innerHTML = message;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
      return messageElement; // Retourne l'√©l√©ment pour mise √† jour en streaming
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function showLoading() {
      const loadingElement = document.getElementById("loading");
      if (loadingElement) {
        loadingElement.classList.remove("hidden");
      }
    }

    function hideLoading() {
      const loadingElement = document.getElementById("loading");
      if (loadingElement) {
        loadingElement.classList.add("hidden");
      }
    }

    function clearHistory() {
      const history = document.getElementById("history");
      history.innerHTML = "";
      conversations = [];
      saveConversationsToServer();
    }

    function saveConversation(userMessage, botResponse) {
      if (!conversations.length) {
        conversations.push({ title: conversationTitle, messages: [] });
        updateHistory();
      }
      conversations[0].messages.push({ user: userMessage, bot: botResponse });
      updateConversationTitle();
      saveConversationsToServer();
    }

    function updateHistory() {
      const history = document.getElementById("history");
      history.innerHTML = "";
      conversations.forEach((conv, index) => {
        const li = document.createElement("li");
        li.className = "conversation-item";

        const titleSpan = document.createElement("span");
        titleSpan.textContent = conv.title;
        titleSpan.onclick = () => loadConversation(index);

        const deleteButton = document.createElement("button");
        deleteButton.className = "delete-button";
        deleteButton.textContent = "üóëÔ∏è";
        deleteButton.onclick = (e) => {
          e.stopPropagation();
          deleteConversation(index);
        };

        li.appendChild(titleSpan);
        li.appendChild(deleteButton);
        history.appendChild(li);
      });
    }

    function deleteConversation(index) {
      if (confirm("√ätes-vous s√ªr de vouloir supprimer cette conversation ?")) {
        conversations.splice(index, 1);
        updateHistory();
        updateConversationTitle();
        saveConversationsToServer();
      }
    }

    function loadConversation(index) {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      const conversation = conversations[index];
      conversation.messages.forEach(msg => {
        addMessage("user", msg.user);
        addMessage("bot", msg.bot);
      });
      updateConversationTitle();
    }

    function updateConversationTitle() {
      const titleElement = document.getElementById("conversation-title");
      if (conversations.length) {
        titleElement.textContent = conversations[0].title;
      } else {
        titleElement.textContent = "Nouvelle conversation";
      }
    }

    function editConversationTitle() {
      if (!conversations.length) return;
      const newTitle = prompt("Modifier le titre de la conversation :", conversations[0].title);
      if (newTitle) {
        conversations[0].title = newTitle;
        updateConversationTitle();
        saveConversationsToServer();
      }
    }
  </script>
</body>
</html>
